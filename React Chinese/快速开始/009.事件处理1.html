<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>    
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <a href="baidu.com" onclick="console.log('The link was clicked.'); return false"><!--html中，用return false好使-->
        Click me.
    </a>
    <p>
        在 React 中另一个不同是你不能使用返回 false 的方式阻止默认行为。你必须明确的使用 preventDefault
    </p>
    <script type="text/babel">
      function ActionLink() {
          function handleClick(e){
              //e.preventDefault(); //好使，可以阻止默认行为（跳转）
              console.log('The link was clicked.');
              return false; //不好使，不能阻止默认行为（跳转）
          }

          return(
              <a href="cnblog.com" onClick={handleClick}>Click me</a> //React事件绑定属性的命名采用驼峰式写法，而不是小写,像html中可以写成onclick而react中要写成onClick
          );
      }

      ReactDOM.render(
        <ActionLink />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
