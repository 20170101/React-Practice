<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>    
	  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <p>
      在《019.列表 & Keys3 Keys1 用keys提取组件 .html》中，我们声明了一个单独的listItems变量并将其包含
      在JSX中。JSX允许在大括号中嵌入任何表达式，所以我们可以在map()中像本例这样使用。
    </p>
    <p>
        这么做有时可以使你的代码更清晰，但有时这种风格也会被滥用。就像在JavaScript中一样，
        何时需要为了可读性提取出一个变量，这完全取决于你。但请记住，如果一个map()嵌套了太
        多层级，那可能就是你提取出组件的一个好时机。
    </p>
    <div id="root"></div>        
    <script type="text/babel">
      function ListItem(props){
        return <li>{props.value}</li>;
      }

      function NumberList(props) {
        const numbers=props.numbers;
        return (
          <ul>
            {numbers.map((number) => 
              <ListItem key={number.toString()} value={number} />)}
          </ul>
        );
      }
     
      const numbers=[1,2,3,4,5];
      ReactDOM.render(
        <NumberList numbers={numbers} />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
