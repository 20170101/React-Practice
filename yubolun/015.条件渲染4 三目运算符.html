<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>    
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      function Mailbox(props) {
          const unreadMsgs=props.unreadMsgs;
          return(
              <div>
                <h1>Hello</h1>
                {(unreadMsgs.length>0) ?  //这块若unreadMsgs的长度为0, 这个&&表达式的结果为false,如果没外边的花括号，页面上会显示false,有的话什么也不显示
                    (<h2>
                        You have {unreadMsgs.length} unread messages.
                    </h2>):(<p>
                        You have no unread messages.</p>
                    )
                }
              </div>
          );
      }
      
      const msgs=[]//['Learn JS', 'Learn React'];//[]
      ReactDOM.render(
        <Mailbox unreadMsgs={msgs}/>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
